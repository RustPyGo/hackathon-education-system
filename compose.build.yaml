services:
  backend:
    image: ${REGISTRY}/backend:latest
    build:
      context: backend
      dockerfile: Dockerfile
    profiles:
      - backend
      - build
  frontend:
    image: ${REGISTRY}/frontend:latest
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_WORKOS_REDIRECT_URI=${NEXT_PUBLIC_WORKOS_REDIRECT_URI}
    profiles:
      - frontend
      - build
